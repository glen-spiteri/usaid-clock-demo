<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USAID Impact Clock Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>USAID Impact Clock</h1>
    <section class="counter-box">
      <div class="counter-label">Lives Saved Since 2001</div>
      <div id="livesSaved" class="counter-value">0</div>
      <div class="counter-label">Children Under 5 Saved</div>
      <div id="childrenSaved" class="counter-value">0</div>
    </section>
    <p class="source">Source: <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(25)01186-9/fulltext" target="_blank">The Lancet, 2024</a></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
